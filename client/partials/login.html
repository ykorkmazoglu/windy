
    <fieldset>
    <legend>Login</legend>
    <div class="row UserController">
        <div class="col-md-offset-1 col-md-11" style="margin-top:30px">
            <form class="form-inline" role="form" ng-submit = "login()">
                <div class="form-group">
                    <label class="control-label col-sm-5" for="userName">Your Name:</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model = "user.name" class="form-control" id="userName" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-default" value = "Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
