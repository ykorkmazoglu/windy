
    <fieldset>
    <legend>Customers</legend>
    <div class="CustomersController col-md-8 col-md-offset-2" >
        <div class="row">
            <form class="form-inline" role="form" ng-submit = "create()">
                <div class="form-group">
                    <label class="control-label col-sm-5" for="customerName">Customer Name:</label>
                    <div class="col-sm-5">
                        <input type="text" ng-model = "customer.name" class="form-control" id="customerName" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-default" value = "Add">
                    </div>
                </div>
            </form>
        </div>
        <div class="row" style="margin-top:50px">
            <div class="col-sm-7">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="customer in customers | orderBy: 'name' track by $index">
                        <tr>
                            <td>{{customer.name}}</td>
                            <td><button ng-click = "delete($index)">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</fieldset>
